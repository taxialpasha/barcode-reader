<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - تطبيق بطاقة المستثمر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .retry-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .retry-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3498db">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L14 8.5V12h1.5l4.74 4.74c.29-1.26.48-2.65.48-4.15 0-6.72-3.66-11.19-4-11.64-.18-.23-.45-.36-.74-.36s-.56.13-.74.36zM1 8.5l4.74 4.74c.29-1.26.48-2.65.48-4.15 0-2.58-.54-4.69-1.25-6.31-.18-.39-.73-.39-.91 0C3.54 4.4 3 6.58 3 9.09c0 1.5.19 2.89.48 4.15L1 8.5zm2.47 7.03l7.03 7.03c-.71-.28-1.4-.63-2.05-1.03L3.03 14c.4.65.75 1.34 1.03 2.05zM15 20.97l-7.03-7.03c.71.28 1.4.63 2.05 1.03l5.42 7.5c-.4-.65-.75-1.34-1.03-2.05zM12 13.5V8H8v5.5l4 5.5 4-5.5h-4z"/>
        </svg>
        <h1>أنت غير متصل</h1>
        <p>يبدو أنك لا تملك اتصالاً بالإنترنت حالياً. يرجى التحقق من اتصالك والمحاولة مرة أخرى.</p>
        <button class="retry-button" onclick="window.location.href='/'">إعادة المحاولة</button>
    </div>
    
    <script>
        // التحقق من حالة الاتصال عند تحميل الصفحة
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
